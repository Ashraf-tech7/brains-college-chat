<head>
  <meta charset="UTF-8">

  <title>Brains College Chat & Gallery</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
    }

    header {
      background: #fff;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      color: #0077ff;
    }

    nav button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      background: #0077ff;
      color: white;
      cursor: pointer;
    }

    nav button:hover {
      background: #005fcc;
    }

    .logout-btn {
      background: red !important;
    }

    .login-card {
      max-width: 350px;
      margin: 80px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .login-card input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-card button {
      width: 95%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      background: #0077ff;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .chat-container, .gallery-container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .message {
      margin: 5px 0;
      padding: 8px;
      background: #f1f1f1;
      border-radius: 6px;
    }

    .input-box {
      display: flex;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border-radius: 6px 0 0 6px;
      border: 1px solid #ccc;
    }

    .input-box button {
      padding: 10px 20px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .gallery-item {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 6px;
    }
  </style>

</head>
