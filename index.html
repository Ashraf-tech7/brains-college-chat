<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brains College Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      color: #000;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #1d3557;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #ffb703;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #fb8500;
    }
    .chat-box {
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: #f1f1f1;
      display: none;
    }
    .chat-input {
      display: flex;
      margin-top: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
    }
    .chat-input button {
      width: auto;
      padding: 10px 15px;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Brains College Chat</h2>
    <div id="error" class="error"></div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <button onclick="logIn()">Log In</button>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input" id="chatInput" style="display:none;">
      <input type="text" id="message" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyATnEao5q5U-kKcpXETQmz_st2UcDCACPA",
      authDomain: "brains-college-3cfab.firebaseapp.com",
      databaseURL: "https://brains-college-3cfab-default-rtdb.firebaseio.com",
      projectId: "brains-college-3cfab",
      storageBucket: "brains-college-3cfab.appspot.com",
      messagingSenderId: "251169111291",
      appId: "1:251169111291:web:f8175d4b01c68102b4445e",
      measurementId: "G-1BKMHQTR4J"
    };

    // Init
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const errorDiv = document.getElementById("error");
    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");

    // Signup
document.getElementById("signup-btn").addEventListener("click", () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  createUserWithEmailAndPassword(auth, email, password)
    .then(userCredential => {
      console.log("✅ Signup Success:", userCredential.user);
      alert("Signup successful! You can now log in.");
    })
    .catch(err => {
      console.error("❌ Signup Error:", err.code, err.message);
      alert("Signup failed: " + err.message);
    });
});

// Login
document.getElementById("login-btn").addEventListener("click", () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  signInWithEmailAndPassword(auth, email, password)
    .then(userCredential => {
      console.log("✅ Login Success:", userCredential.user);
      alert("Login successful!");
    })
    .catch(err => {
      console.error("❌ Login Error:", err.code, err.message);
      alert("Login failed: " + err.message);
    });
});

    // Send Message
    function sendMessage() {
      const message = document.getElementById("message").value;
      if (message.trim() === "") return;
      const user = auth.currentUser;
      db.ref("messages").push({
        email: user.email,
        text: message
      });
      document.getElementById("message").value = "";
    }

    // Load Messages
    function loadMessages() {
      db.ref("messages").on("child_added", snapshot => {
        const msg = snapshot.val();
        const div = document.createElement("div");
        div.textContent = msg.email + ": " + msg.text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }
  </script>
</body>
  </html>
