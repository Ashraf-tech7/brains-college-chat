<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brains College Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #chat, #login {
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #chat { display: none; }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    #messages p {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      background: #f1f1f1;
    }
    input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div id="login">
    <h2>Brains College Chat</h2>
    <button id="loginBtn">Login with Google</button>
  </div>

  <!-- Chat -->
  <div id="chat">
    <h2>Welcome to Brains College Chat ðŸŽ“</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendBtn">Send</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getDatabase, ref, push, set, onChildAdded } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    // Your Firebase config (update with your own values!)
    const firebaseConfig = {
      apiKey: "AIzaSyATnEao5q5U-kKcpXETQmz_st2UcDCACPA",
      authDomain: "brains-college-3cfab.firebaseapp.com",
      databaseURL: "https://brains-college-3cfab-default-rtdb.firebaseio.com",
      projectId: "brains-college-3cfab",
      storageBucket: "brains-college-3cfab.appspot.com",
      messagingSenderId: "251169111291",
      appId: "1:251169111291:web:f8175d4b01c68102b4445e",
      measurementId: "G-1BKMHQTR4J"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getDatabase(app);

    const loginDiv = document.getElementById("login");
    const chatDiv = document.getElementById("chat");
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const loginBtn = document.getElementById("loginBtn");

    let currentUser = null;

    // Login
    loginBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          currentUser = result.user;
          loginDiv.style.display = "none";
          chatDiv.style.display = "block";
        })
        .catch((error) => {
  alert("Login failed: " + error.message);
});
    });

    // Send message
    sendBtn.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (text && currentUser) {
        const msgRef = push(ref(db, "messages"));
        set(msgRef, {
          name: currentUser.displayName,
          text: text
        });
        messageInput.value = "";
      }
    });

    // Load messages
    const msgRef = ref(db, "messages");
    onChildAdded(msgRef, (snapshot) => {
      const msg = snapshot.val();
      const p = document.createElement("p");
      p.textContent = msg.name + ": " + msg.text;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>

</body>
</html>
