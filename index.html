
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brains College Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }
    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }
    #chatBox p {
      margin: 5px 0;
      padding: 8px;
      background: #f1f1f1;
      border-radius: 5px;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #eee;
    }
    #msgInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #sendBtn {
      padding: 10px;
      margin-left: 5px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #loginBtn {
      padding: 10px;
      border: none;
      background: #2196F3;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>Brains College Chat</header>

  <button id="loginBtn">Login with Google</button>
  <div id="chatBox"></div>

  <div id="inputArea">
    <input id="msgInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // ðŸ”¹ Your Firebase Config (Brains College)
    const firebaseConfig = {
      apiKey: "AIzaSyATnEao5q5U-kKcpXETQmz_st2UcDCACPA",
      authDomain: "brains-college-3cfab.firebaseapp.com",
      databaseURL: "https://brains-college-3cfab-default-rtdb.firebaseio.com",
      projectId: "brains-college-3cfab",
      storageBucket: "brains-college-3cfab.firebasestorage.app",
      messagingSenderId: "251169111291",
      appId: "1:251169111291:web:f8175d4b01c68102b4445e",
      measurementId: "G-1BKMHQTR4J"
    };

    // ðŸ”¹ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;

    // ðŸ”¹ Login
    document.getElementById("loginBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider).then(result => {
        currentUser = result.user;
        alert("Welcome " + currentUser.displayName);
        document.getElementById("loginBtn").style.display = "none"; // Hide login button
      }).catch(error => {
        console.error(error);
        alert("Login failed: " + error.message);
      });
    });

    // ðŸ”¹ Send Message
    document.getElementById("sendBtn").addEventListener("click", () => {
      if (!currentUser) {
        alert("Please login first!");
        return;
      }
      const msg = document.getElementById("msgInput").value;
      if (msg.trim() === "") return;
      push(ref(db, "messages"), {
        text: msg,
        user: currentUser.displayName,
        time: Date.now()
      });
      document.getElementById("msgInput").value = "";
    });

    // ðŸ”¹ Display Messages
    onChildAdded(ref(db, "messages"), snapshot => {
      const msg = snapshot.val();
      const chatBox = document.getElementById("chatBox");
      const time = new Date(msg.time).toLocaleTimeString();
      chatBox.innerHTML += `<p><b>${msg.user}:</b> ${msg.text} <small>(${time})</small></p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
