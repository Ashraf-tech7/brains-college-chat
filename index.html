<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-scale=1.0">
  <title>Brains College Chat & Gallery</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
    }

    header {
      background: #fff;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      color: #0077ff;
    }

    nav button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      background: #0077ff;
      color: white;
      cursor: pointer;
    }

    nav button:hover {
      background: #005fcc;
    }

    .logout-btn {
      background: red !important;
    }

    .login-card {
      max-width: 350px;
      margin: 80px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .login-card input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-card button {
      width: 95%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      background: #0077ff;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .chat-container, .gallery-container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .message {
      margin: 5px 0;
      padding: 8px;
      background: #f1f1f1;
      border-radius: 6px;
    }

    .input-box {
      display: flex;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border-radius: 6px 0 0 6px;
      border: 1px solid #ccc;
    }

    .input-box button {
      padding: 10px 20px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .gallery-item {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 6px;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>ðŸ§  Brains College</h1>
    <nav>
      <button onclick="showSection('chat')">ðŸ’¬ Chat</button>
      <button onclick="showSection('gallery')">ðŸ“¸ Gallery</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
  </header>

  <!-- Login Section -->
  <section id="login-section">
    <div class="login-card">
      <h2>Welcome</h2>
      <p>Sign in to join</p>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
    </div>
  </section>

  <!-- Chat Section -->
  <section id="chat-section" style="display: none;">
    <div class="chat-container">
      <h2>ðŸ’¬ Classmates Chat</h2>
      <div id="messages"></div>
      <div class="input-box">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery-section" style="display: none;">
    <div class="gallery-container">
      <h2>ðŸ“¸ Classmates Gallery</h2>
      <input type="file" id="fileInput">
      <button onclick="uploadImage()">Upload</button>
      <div id="gallery"></div>
    </div>
  </section>

  <script>
    // Firebase Config (replace with your Firebase details)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
    const storage = firebase.storage();

    // Switch Sections
    function showSection(section) {
      document.getElementById("chat-section").style.display = "none";
      document.getElementById("gallery-section").style.display = "none";
      document.getElementById(section + "-section").style.display = "block";
    }

    // Login
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('login-section').style.display = "none";
          showSection("chat");
          loadMessages();
          loadGallery();
        })
        .catch(err => alert(err.message));
    }

    // Signup
    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Account created! Now login."))
        .catch(err => alert(err.message));
    }

    // Logout
    function logout() {
      auth.signOut().then(() => {
        document.getElementById('login-section').style.display = "block";
        document.getElementById('chat-section').style.display = "none";
        document.getElementById('gallery-section').style.display = "none";
      });
    }

    // Send Message
    function sendMessage() {
      const message = document.getElementById('messageInput').value;
      if (message.trim() !== "") {
        const user = auth.currentUser;
        database.ref("messages").push({
          user: user.email,
          text: message
        });
        document.getElementById('messageInput').value = "";
      }
    }

    // Load Messages
    function loadMessages() {
      const msgBox = document.getElementById('messages');
      database.ref("messages").on("child_added", (snapshot) => {
        const msg = snapshot.val();
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message");
        msgDiv.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
        msgBox.appendChild(msgDiv);
        msgBox.scrollTop = msgBox.scrollHeight;
      });
    }

    // Upload Image
    function uploadImage() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert("Choose a file first!");

      const storageRef = storage.ref('gallery/' + Date.now() + "-" + file.name);
      storageRef.put(file).then(snapshot => {
        snapshot.ref.getDownloadURL().then(url => {
          database.ref("gallery").push({
            user: auth.currentUser.email,
            url: url
          });
        });
      });
    }

    // Load Gallery
    function loadGallery() {
      const gallery = document.getElementById('gallery');
      database.ref("gallery").on("child_added", (snapshot) => {
        const imgData = snapshot.val();
        const imgDiv = document.createElement("div");
        imgDiv.classList.add("gallery-item");
        imgDiv.innerHTML = `<p><strong>${imgData.user}</strong></p><img src="${imgData.url}" alt="Image">`;
        gallery.appendChild(imgDiv);
      });
    }
  </script>

</body>
</html>
