<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brains College Social</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #ffcc00;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffaa00;
    }
    .hidden {
      display: none;
    }
    .profile, .post, .feed {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    .post img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Brains College Social</h1>

    <!-- Auth Section -->
    <div id="auth-section">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="signup-btn">Sign Up</button>
      <button id="login-btn">Log In</button>
    </div>

    <!-- Profile Section -->
    <div id="profile-section" class="hidden">
      <h2>My Profile</h2>
      <input type="text" id="username" placeholder="Username">
      <textarea id="bio" placeholder="Your bio..."></textarea>
      <input type="file" id="profile-pic">
      <button id="save-profile-btn">Save Profile</button>
      <button id="logout-btn" style="background:#f44336; color:white;">Log Out</button>
    </div>

    <!-- Post Section -->
    <div id="post-section" class="hidden">
      <h2>Create Post</h2>
      <textarea id="post-text" placeholder="What's on your mind?"></textarea>
      <input type="file" id="post-image">
      <button id="post-btn">Post</button>
    </div>

    <!-- Feed Section -->
    <div id="feed-section" class="hidden">
      <h2>Feed</h2>
      <div id="feed"></div>
    </div>

    <!-- Chat link -->
    <button onclick="window.location.href='chat.html'">Go to Chat</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATnEao5q5U-kKcpXETQmz_st2UcDCACPA",
      authDomain: "brains-college-3cfab.firebaseapp.com",
      projectId: "brains-college-3cfab",
      storageBucket: "brains-college-3cfab.appspot.com",
      messagingSenderId: "251169111291",
      appId: "1:251169111291:web:f8175d4b01c68102b4445e",
      measurementId: "G-1BKMHQTR4J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const authSection = document.getElementById("auth-section");
    const profileSection = document.getElementById("profile-section");
    const postSection = document.getElementById("post-section");
    const feedSection = document.getElementById("feed-section");
    const feed = document.getElementById("feed");

    let currentUser = null;

    // Signup
    document.getElementById("signup-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      await createUserWithEmailAndPassword(auth, email, password);
    });

    // Login
    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      await signInWithEmailAndPassword(auth, email, password);
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", async () => {
      await signOut(auth);
    });

    // Auth state
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        authSection.classList.add("hidden");
        profileSection.classList.remove("hidden");
        postSection.classList.remove("hidden");
        feedSection.classList.remove("hidden");
        loadFeed();
      } else {
        currentUser = null;
        authSection.classList.remove("hidden");
        profileSection.classList.add("hidden");
        postSection.classList.add("hidden");
        feedSection.classList.add("hidden");
      }
    });

    // Save profile
    document.getElementById("save-profile-btn").addEventListener("click", async () => {
      const username = document.getElementById("username").value;
      const bio = document.getElementById("bio").value;
      const file = document.getElementById("profile-pic").files[0];
      let photoURL = "";

      if (file) {
        const storageRef = ref(storage, `profiles/${currentUser.uid}.jpg`);
        await uploadBytes(storageRef, file);
        photoURL = await getDownloadURL(storageRef);
      }

      await setDoc(doc(db, "users", currentUser.uid), {
        email: currentUser.email,
        username,
        bio,
        photoURL
      });
      alert("Profile saved!");
    });

    // Post
    document.getElementById("post-btn").addEventListener("click", async () => {
      const text = document.getElementById("post-text").value;
      const file = document.getElementById("post-image").files[0];
      let imageURL = "";

      if (file) {
        const storageRef = ref(storage, `posts/${Date.now()}_${file.name}`);
        await uploadBytes(storageRef, file);
        imageURL = await getDownloadURL(storageRef);
      }

      await addDoc(collection(db, "posts"), {
        user: currentUser.email,
        text,
        imageURL,
        timestamp: Date.now()
      });

      document.getElementById("post-text").value = "";
      document.getElementById("post-image").value = "";
    });

    // Load Feed
    function loadFeed() {
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        feed.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.classList.add("post");
          div.innerHTML = `<strong>${data.user}</strong><p>${data.text}</p>`;
          if (data.imageURL) {
            div.innerHTML += `<img src="${data.imageURL}" alt="post">`;
          }
          feed.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
