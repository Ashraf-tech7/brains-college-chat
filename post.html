<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fafafa;
    }
    .card {
      position: relative;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #555;
    }
    .close-btn:hover {
      color: #000;
    }
    .preview img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ddd;
      resize: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 16px;
      background: #0095f6;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <button class="close-btn" onclick="window.location.href='feed.html'">âœ•</button>
    <h2>New Post</h2>
    <form id="postForm">
      <!-- Hidden file input -->
      <input type="file" id="postImage" accept="image/*" capture="environment" style="display:none;">
      
      <!-- Preview -->
      <div class="preview" id="preview"></div>

      <!-- Caption -->
      <textarea id="postCaption" placeholder="Write a caption..." rows="3"></textarea>

      <!-- Submit -->
      <button type="submit">Post</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Script -->
  <script>
    const fileInput = document.getElementById("postImage");
    const preview = document.getElementById("preview");

    // ðŸš€ Open gallery/camera automatically when page loads
    window.onload = () => {
      fileInput.click();
    };

    // Show preview when file chosen
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.innerHTML = `<img src="${e.target.result}" alt="preview">`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Handle post upload
    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = fileInput.files[0];
      const caption = document.getElementById("postCaption").value;

      if (!file) {
        alert("Please pick an image first!");
        return;
      }

      try {
        const storageRef = firebase.storage().ref("posts/" + Date.now() + "_" + file.name);
        await storageRef.put(file);
        const imageUrl = await storageRef.getDownloadURL();

        await firebase.firestore().collection("posts").add({
          caption,
          image: imageUrl,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          userId: firebase.auth().currentUser ? firebase.auth().currentUser.uid : "guest"
        });

        alert("Posted successfully!");
        window.location.href = "feed.html"; // redirect to feed
      } catch (err) {
        console.error(err);
        alert("Failed to post.");
      }
    });
  </script>
</body>
  </html>
